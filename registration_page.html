<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="services.js"></script>
    <title>Cadastro - ServiceHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header__background">
        <nav class="nav__container">
            <div class="nav__logo">Service<span>Hub</span></div>
            <ul class="nav__links">
                <li class="link"><a href="index.html">Início</a></li>
                
            </ul>
        </nav>
    </header>
    
    <div class="signup">
        <div class="signup__container">
            <section class="signup__section">
                <h2>Faça parte do time!</h2>
                <form class="signup__form" id="professionalForm">
                    <div class="signup__field">
                        <input type="text" name="name" placeholder="Nome Completo" required />
                    </div>
                    <div class="signup__field">
                        <input type="text" name="cpf_cnpj" placeholder="CRM" required />
                    </div>
                    <div class="signup__field">
                        <input type="email" name="email" placeholder="E-mail" required />
                    </div>
                    <div class="signup__field">
                        <input type="tel" name="phone" placeholder="Telefone (WhatsApp)" required />
                    </div>
                    <div class="signup__field">
                        <input type="text" name="profession" placeholder="Especialidade" required />
                    </div>
                    <div class="signup__field">
                        <input type="text" id="instagram" name="instagram" placeholder="Link para o Instagram (opcional)" />
                    </div>
                    <div class="signup__field">
                        <input type="text" id="facebook" name="facebook" placeholder="Link para o Facebook (opcional)" /></div>
                    <div class="signup__field">
                        
                        <input type="file" name="photo" accept="image/*" required />
                    </div>
                    <button type="submit" class="signup__button">Cadastrar</button>
                </form>
            </section>
        </div>
    </div>
    <script src="registration_function.js"></script>
</body>
</html>
