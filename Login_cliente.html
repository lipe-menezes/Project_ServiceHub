<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">

  <title>Login - ServiceHub</title>
</head>
<body>
  
  <form id="loginForm">
    <label for="loginCPF">CPF:</label>
    <input type="text" id="loginCPF" placeholder="Digite seu CPF" required /><br><br>

    <label for="loginPassword">Senha:</label>
    <input type="password" id="loginPassword" placeholder="Digite sua senha" required /><br><br>

    <button type="button" onclick="login()">Entrar</button>
  </form>

  <script src="login_cliente_function.js"></script>
</body>
</html>
